<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inspiration</title>
</head>
<body>
    <a href="/dashboard">Home</a>
    <a href="/logout">Logout</a>

    <h1>Ideas to get you inspired</h1>

    {% for idea in ideas %}
        <h2><a href='/dashboard/idea/{{idea.id}}'>{{ idea.title }}</a></h2>
        <h3>{{ idea.description }}</h3>
        <h4>Toughness: {{ idea.toughness }}/5, Cost: {{ idea.cost }}/5, Time: {{idea.time }}/5</h4>
    {% endfor %}

</body>
